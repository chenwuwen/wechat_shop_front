<!--Ionic 头部组件,头部代码要写在在此处-->
<ion-header>
  <!--搜索框头-->
  <search-header></search-header>
</ion-header>

<!--Ionic 主体,模版代码要写在这里,否则不显示-->
<ion-content padding>

  <!--轮播图-->
  <div class="swipe-main">
    <!-- 轮播:autoplay:2s之后开始轮播  page表示轮播图开启显示当前页码 loop:循环播放 pager:分页器（小圆点）  -->
    <ion-slides #Slides autoplay="2000" loop="true" pager=true>
      <ion-slide *ngFor="let item of slidesItems">
        <a href="">
          <img src="{{item.img}}" class="slide-image">
        </a>
      </ion-slide>
    </ion-slides>
  </div>


  <div class="max-classify">

    <!--左侧-->
    <div>
      <!--左侧聚划算特卖-->
      <a href="">
        <img src="http://oss3.lanlanlife.com/d8224905c35777125602d48aa967c149_280x224.png" alt="">
      </a>
    </div>

    <!--右侧-->
    <div>
      <!--热销榜单-->
      <div>
        <a href="">
          <img src="http://oss3.lanlanlife.com/15dd7963ebae36be94607b88ffc66e32_130x466.png" alt="">
        </a>
      </div>

      <div class="second-max-classify">
        <!--今日必抢-->
        <a href="">
          <img src="http://oss3.lanlanlife.com/da86b1093019c9e508ce5c79816ad7dd_132x224.png" alt="">
        </a>

        <!--9.9包邮-->
        <a href="">
          <img src="http://oss2.lanlanlife.com/d7e67f9af190f5645a728dcff4019bd6_132x222.png" alt="">
        </a>

      </div>

    </div>

  </div>

  <div class="divide"></div>
  <div>
    <!--商品列表-->
    <product-list></product-list>
  </div>
</ion-content>
